<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Galaxy - Personal Blog Template</title>

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css" />

    <!-- Main Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- START preloader-wrapper -->
    <div class="preloader-wrapper">
      <div class="preloader-inner">
        <div class="spinner-border text-red"></div>
      </div>
    </div>
    <!-- END preloader-wrapper -->

    <!-- START main-wrapper -->
    <section class="d-flex">
      <!-- start of sidenav -->
      <aside>
        <div
          class="sidenav position-sticky d-flex flex-column justify-content-between"
        >
          <a class="navbar-brand" href="index.html" class="logo">
            <img src="images/logo.png" alt="" />
          </a>
          <!-- end of navbar-brand -->

          <div class="navbar navbar-dark my-4 p-0 font-primary">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <a class="nav-link text-white px-0 pt-0" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
          <!-- end of navbar -->

          <!-- end of social-links -->
        </div>
      </aside>
      <!-- end of sidenav -->
      <div class="main-content">
        <!-- start of mobile-nav -->
        <header class="mobile-nav pt-4">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-6">
                <a href="index.html">
                  <img src="images/logo.png" alt="" />
                </a>
              </div>
              <div class="col-6 text-right">
                <button class="nav-toggle bg-transparent border text-white">
                  <span class="fas fa-bars"></span>
                </button>
              </div>
            </div>
          </div>
        </header>
        <div class="nav-toggle-overlay"></div>
        <!-- end of mobile-nav -->

        <div class="container py-4 my-5">
          <div class="row justify-content-between">
            <div class="col-lg-7">
              <div id="root"></div>
              <!-- end of post-item -->
            </div>
          </div>
        </div>

        <!-- start of footer -->
        <footer class="bg-dark">
          <div class="container">
            <div class="row text-center">
              <p>Space News by Erik Slagter</p>
            </div>
          </div>
        </footer>
        <!-- end of footer -->
      </div>
    </section>
    <!-- END main-wrapper -->

    <!-- All JS Files -->
    <script src="plugins/jQuery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@5/umd/react-router.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>
    <!-- Load our Axios and our component. -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetchData.jsx" defer type="text/babel"></script>
  </body>
</html>
